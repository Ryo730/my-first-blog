<!--%%で囲うことでテンプレートとできる-->
{%extends 'blog/base.html'%}
    {% block content %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                <!--post.detailはblog/urls.pyの中のname=post_detailのURLを待ち受けている-->
                <!--pk（プライマリーキー）よくわからん-->
                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% endblock %}
